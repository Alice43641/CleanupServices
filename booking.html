<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #06363d;
      margin: 0;
      padding: 20px;
    }
    .back-home {
      color: #e0ede9;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 2px 20px;
      background: rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #0d6f73;
    }
    .form-section h3 {
      color: #0d6f73;
      text-align: center;
    }
    .form-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      display: none;
    }
    label {
      display: block;
      color: #e9ecef;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .cost-box {
      background: #085558;
      border: 1px solid #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0d6f73;
      border: none;
      color: #e9ecef;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #84babf;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      text-align: center;
      color: #84BABF;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { max-width: 300px; padding: 10px; }
      h1 { font-size: 20px; }
      label { font-size: 14px; }
      input, select, button { padding: 6px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">Back to Home</a>
  <div class="container">
    <h1>Book a Cleanup Team</h1>

    <!-- Booking Type Selection -->
    <select id="bookingType" onchange="toggleForm()">
      <option value="">Choose an Option</option>
      <option value="room">House/Office Booking</option>
      <option value="venue">Venue Booking</option>
    </select>

    <!-- Room Booking Form -->
    <div id="roomForm" class="form-section">
      <h3>House/Office Booking</h3>
      <form onsubmit="submitRoomBooking(event)">
        <label for="timeRoom">Select Time:</label>
        <select id="timeRoom" required>
          <option value="">Time Slot</option>
          <option value="05:00">05:00</option>
          <option value="11:00">11:00</option>
          <option value="16:00">16:00</option>
        </select>

        <label for="locationRoom">Location:</label>
        <select id="locationRoom" required>
          <option value="">Select Location</option>
          <option value="Avondale">Avondale</option>
          <option value="Bauleni">Bauleni</option>
          <option value="Chalala">Chalala</option>
          <option value="Chelstone">Chelstone</option>
          <option value="Chilenje">Chilenje</option>
          <option value="Ibex Hill">Ibex Hill</option>
          <option value="Kabwata">Kabwata</option>
          <option value="Kabulonga">Kabulonga</option>
          <option value="Kamwala">Kamwala</option>
          <option value="Kanyama">Kanyama</option>
          <option value="Matero">Matero</option>
          <option value="Northmead">Northmead</option>
          <option value="Roma">Roma</option>
          <option value="Woodlands">Woodlands</option>
          <option value="Other">Other</option>
        </select>

        <label for="dateRoom">Select Day:</label>
        <input type="date" id="dateRoom" required>

        <label for="nameRoom">Name:</label>
        <input type="text" id="nameRoom" required>

        <label for="phoneRoom">Phone Number:</label>
        <input type="tel" id="phoneRoom" required>

        <label>Number of Rooms:</label>
        <input type="number" id="rooms" min="0" oninput="calcRoomCost()" required>

        <label>Number of Kitchens:</label>
        <input type="number" id="kitchens" min="0" oninput="calcRoomCost()" required>

        <label>Number of Toilets:</label>
        <input type="number" id="toilets" min="0" oninput="calcRoomCost()" required>

        <label>Number of Bathrooms:</label>
        <input type="number" id="bathrooms" min="0" oninput="calcRoomCost()" required>

        <div id="roomCost" class="cost-box"></div>
        <button type="submit">Book Team</button>
      </form>
    </div>

    <!-- Venue Booking Form -->
    <div id="venueForm" class="form-section">
      <h3>Venue Booking</h3>
      <form onsubmit="submitVenueBooking(event)">
        <label for="timeVenue">Select Time:</label>
        <select id="timeVenue" required>
          <option value="">Time Slot</option>
          <option value="05:00">05:00</option>
          <option value="11:00">11:00</option>
          <option value="16:00">16:00</option>
        </select>

        <label for="locationVenue">Location:</label>
        <select id="locationVenue" required>
          <option value="">Select Location</option>
          <option value="Avondale">Avondale</option>
          <option value="Bauleni">Bauleni</option>
          <option value="Chalala">Chalala</option>
          <option value="Chelstone">Chelstone</option>
          <option value="Chilenje">Chilenje</option>
          <option value="Ibex Hill">Ibex Hill</option>
          <option value="Kabwata">Kabwata</option>
          <option value="Kabulonga">Kabulonga</option>
          <option value="Kamwala">Kamwala</option>
          <option value="Kanyama">Kanyama</option>
          <option value="Matero">Matero</option>
          <option value="Northmead">Northmead</option>
          <option value="Roma">Roma</option>
          <option value="Woodlands">Woodlands</option>
          <option value="Other">Other</option>
        </select>

        <label for="dateVenue">Select Day:</label>
        <input type="date" id="dateVenue" required>

        <label for="nameVenue">Name:</label>
        <input type="text" id="nameVenue" required>

        <label for="phoneVenue">Phone Number:</label>
        <input type="tel" id="phoneVenue" required>

        <label for="toiletsVenue">Are there toilets to clean?</label>
        <select id="toiletsVenue" onchange="toggleToiletInput(); calcVenueCost()">
          <option value="">Select</option>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div id="toiletCountDiv" style="display:none;">
          <label for="toiletCount">How many Toilets?</label>
          <input type="number" id="toiletCount" min="1" oninput="calcVenueCost()">
        </div>

        <label for="cookingVenue">Is there a cooking area?</label>
        <select id="cookingVenue" onchange="calcVenueCost()">
          <option value="">Select</option>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div id="venueCost" class="cost-box"></div>
        <button type="submit">Book Team</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 C&A CleanupCO
  </footer>
  
  <script>
    const prices = { room: 300, kitchen: 400, toilet: 500, bathroom: 500, venueBase: 300, cooking: 400 };

    function isBookingValid(date, time) {
      const [hours, minutes] = time.split(":");
      const bookingDateTime = new Date(date);
      bookingDateTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
      const now = new Date();
      return (bookingDateTime - now) / (1000 * 60 * 60) >= 10;
    }

    function toggleForm() {
      const type = document.getElementById("bookingType").value;
      document.getElementById("roomForm").style.display = (type === "room") ? "block" : "none";
      document.getElementById("venueForm").style.display = (type === "venue") ? "block" : "none";
    }

    function toggleToiletInput() {
      const hasToilets = document.getElementById("toiletsVenue").value;
      document.getElementById("toiletCountDiv").style.display = (hasToilets === "yes") ? "block" : "none";
    }

    function calcRoomCost() {
      const rooms = +document.getElementById("rooms").value || 0;
      const kitchens = +document.getElementById("kitchens").value || 0;
      const toilets = +document.getElementById("toilets").value || 0;
      const bathrooms = +document.getElementById("bathrooms").value || 0;
      const total = (rooms * prices.room) + (kitchens * prices.kitchen) + (toilets * prices.toilet) + (bathrooms * prices.bathroom);
      document.getElementById("roomCost").style.display = "block";
      document.getElementById("roomCost").innerHTML = `Total Cost: <b>ZMW ${total}</b>`;
      return total;
    }

    function calcVenueCost() {
      const hasToilets = document.getElementById("toiletsVenue").value;
      const toiletCount = (hasToilets === "yes") ? (+document.getElementById("toiletCount").value || 0) : 0;
      const cooking = document.getElementById("cookingVenue").value;
      let total = prices.venueBase + (toiletCount * prices.toilet);
      if (cooking === "yes") total += prices.cooking;
      document.getElementById("venueCost").style.display = "block";
      document.getElementById("venueCost").innerHTML = `Estimated Cost: <b>ZMW ${total}</b> (Final cost depends on venue size)`;
      return total;
    }

    function submitRoomBooking(event) {
      event.preventDefault();
      const date = document.getElementById("dateRoom").value;
      const time = document.getElementById("timeRoom").value;
      if (!isBookingValid(date, time)) { alert("Booking must be at least 10 hours in advance."); return; }
      const message = `*Room/Office Booking*\nName: ${document.getElementById("nameRoom").value}\nDate: ${date}\nTime: ${time}\nPhone: ${document.getElementById("phoneRoom").value}\nLocation: ${document.getElementById("locationRoom").value}\nRooms: ${document.getElementById("rooms").value}\nKitchens: ${document.getElementById("kitchens").value}\nToilets: ${document.getElementById("toilets").value}\nBathrooms: ${document.getElementById("bathrooms").value}\nTotal Cost: ZMW ${calcRoomCost()}`;
      window.open(`https://wa.me/260776482371?text=${encodeURIComponent(message)}`, "_blank");
      setTimeout(() => window.location.href = "index.html", 2000);
    }

    function submitVenueBooking(event) {
      event.preventDefault();
      const date = document.getElementById("dateVenue").value;
      const time = document.getElementById("timeVenue").value;
      if (!isBookingValid(date, time)) { alert("Booking must be at least 10 hours in advance."); return; }
      const toilets = document.getElementById("toiletsVenue").value;
      const toiletCount = (toilets === "yes") ? document.getElementById("toiletCount").value : "0";
      const message = `*Venue Booking*\nName: ${document.getElementById("nameVenue").value}\nDate: ${date}\nTime: ${time}\nPhone: ${document.getElementById("phoneVenue").value}\nLocation: ${document.getElementById("locationVenue").value}\nToilets: ${toilets} ${toiletCount !== "0" ? "(" + toiletCount + ")" : ""}\nCooking Area: ${document.getElementById("cookingVenue").value}\nEstimated Cost: ZMW ${calcVenueCost()}`;
      window.open(`https://wa.me/260776482371?text=${encodeURIComponent(message)}`, "_blank");
      setTimeout(() => window.location.href = "index.html", 2000);
    }
  </script>
</body>
</html>
